        <style>
            /* Color bars */
            body {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: 0;
                color: #002775;
                background-color: #34485E;
                background-repeat: no-repeat;
                background-position: 0 0;
            }

            body, label, .field-value-user, .field-value-pass, .commandButton {
                font-size: 17px;
                font-family: 'Helvetica', Arial, sans-serif;
                color: #ffffff;
            }

            }

        <script>
          function loginButtonPressed() {
              var errorElement;
              errorElement = document.getElementById('oracle_access_error_id');
              errorElement.innerHTML = "";
          }

          function loginGetCSSClassNameIndex(currentClassName, className) {
              if (!currentClassName)
                  return  - 1;
              else {
                  if (className === currentClassName)
                      return 0;
                  else {
                      var classNameLength = className.length;
                      var currentClassNameLength = currentClassName.length;
                      var nameIndex = currentClassName.indexOf(className);
                      if (nameIndex >= 0) {
                          var hasStart = (nameIndex == 0) || (currentClassName.charAt(nameIndex - 1) == " ");
                          var endIndex = nameIndex + classNameLength;
                          var hasEnd = (endIndex == currentClassNameLength) || (currentClassName.charAt(endIndex) == " ");
                          if (hasStart && hasEnd)
                              return nameIndex;
                          else {
                              var lastNameIndex = currentClassName.lastIndexOf(className);
                              if (lastNameIndex != nameIndex) {
                                  hasStart = currentClassName.charAt(lastNameIndex - 1);
                                  endIndex = lastNameIndex + classNameLength;
                                  hasEnd = (endIndex == currentClassNameLength) || (currentClassName.charAt(endIndex) == " ");
                                  if (hasStart && hasEnd)
                                      return lastNameIndex;
                                  else 
                                      return currentClassName.indexOf(" " + className + " ");
                              }
                          }
                      }
                      return  - 1;
                  }
              }
          }

          function loginAddCSSClassName(domElement, className) {
              var added = false;
              if (className != null) {
                  var currentClassName = domElement.className;
                  var classNameIndex = loginGetCSSClassNameIndex(currentClassName, className);
                  if (classNameIndex ==  - 1) {
                      var newClassName = (currentClassName) ? className + " " + currentClassName : className;
                      domElement.className = newClassName;
                      added = true;
                  }
              }
              return added;
          }

          function loginRemoveCSSClassName(domElement, className) {
              var removed = false;
              if (className != null) {
                  var currentClassName = domElement.className;
                  var classNameIndex = loginGetCSSClassNameIndex(currentClassName, className);
                  if (classNameIndex !=  - 1) {
                      var classNameEndIndex = classNameIndex + className.length;
                      var beforeString = (classNameIndex == 0) ? null : currentClassName.substring(0, classNameIndex);
                      var afterString = (classNameEndIndex == currentClassName.length) ? null : currentClassName.substring(classNameEndIndex + 1);// skip space
                      var newClassName;
                      if (beforeString == null) {
                          if (afterString == null)
                              newClassName = "";
                          else 
                              newClassName = afterString;
                      }
                      else {
                          if (afterString == null)
                              newClassName = beforeString;
                          else 
                              newClassName = beforeString + afterString;
                      }
                      domElement.className = newClassName;
                      removed = true;
                  }
              }
              return removed;
          }

          function pressed(element, isPressed) {
              if (isPressed)
                  loginAddCSSClassName(element, "login-selected");
              else 
                  loginRemoveCSSClassName(element, "login-selected");
          }

          function addAgentClass() {
              var agentType = "unknown";
              var userAgent = navigator.userAgent.toLowerCase();
              if (userAgent.indexOf("msie") !=  - 1 || userAgent.indexOf("trident") !=  - 1) {
                  agentType = "trident";
              }
              else if (userAgent.indexOf("applewebkit") !=  - 1) {
                  agentType = "webkit";
                  if (userAgent.match(/ip(hone|ad|od)/)) {
                      agentType = "iOS";
                  }
                  else if (userAgent.match(/android/)) {
                      agentType = "Android";
                  }
              }
              else if (userAgent.indexOf("gecko/") !=  - 1) {
                  agentType = "gecko";
              }

              var agentClass = " login-" + agentType.toLowerCase();
              document.documentElement.className += agentClass;
          }
          addAgentClass();

          function handleSubmit() {
              try {
                  if (document.activeElement != null)
                      document.activeElement.blur();
                  oracle_access_sendParams("oracle_access_submit_id");
              }
              finally {
                  return false;
              }
          }
        </script>

                <div class="login-panelFormLayout" id="oracle_access_iddomain_label">
                    <label class="field-label" for="oracle_access_iddomain_id">Domain Name</label><input name="oracle_access_iddomain_id"
                                                                                                         class="field-value"
                                                                                                         id="oracle_access_iddomain_id"
                                                                                                         onfocus="pressed(this,true)"
                                                                                                         onblur="pressed(this,false)"
                                                                                                         type="text"
                                                                                                         placeholder="Domain Name"
                                                                                                         value=""
                                                                                                         autocapitalize="none"
                                                                                                         autocorrect="off"
                                                                                                         hidden="hidden"/>
                </div>
                <div class="login-panelFormLayout">
                    <label class="field-label" for="oracle_access_pwd_id" style="padding-bottom:15px;">Password</label><input name="oracle_access_pwd_id"
                                                                                                 class="field-value-pass"
                                                                                                 id="oracle_access_pwd_id"
                                                                                                 onfocus="pressed(this,true)"
                                                                                                 onblur="pressed(this,false)"
                                                                                                 type="password"
                                                                                                 placeholder="Password"
                                                                                                 value=""/>
                </div>
                <div class="message-text">
                    <div class="form-row" id="oracle_access_remember_username_label" hidden="hidden">
                        <input name="oracle_access_remember_username_id" class="message-text"
                               id="oracle_access_remember_username_id" type="checkbox"
                               ontouchcancel="pressed(this,false)" ontouchend="pressed(this,false)"
                               ontouchstart="pressed(this,true)"/><label for="oracle_access_remember_username_id">Remember
                                                                                                                  User
                                                                                                                  Name</label>
                    </div>
                    <div class="form-row" id="oracle_access_remember_credentials_label" hidden="hidden">
                        <input name="oracle_access_remember_credentials_id" class="message-text"
                               id="oracle_access_remember_credentials_id" type="checkbox"
                               ontouchcancel="pressed(this,false)" ontouchend="pressed(this,false)"
                               ontouchstart="pressed(this,true)"/><label for="oracle_access_remember_credentials_id">Remember
                                                                                                                     Password</label>
                    </div>
                    <div class="form-row" id="oracle_access_auto_login_label" dir="rtl">
                        <label for="oracle_access_auto_login_id">Remember Me</label><input name="oracle_access_auto_login_id"
                                                                                           class="message-text"
                                                                                           id="oracle_access_auto_login_id"
                                                                                           type="checkbox"
                                                                                           ontouchcancel="pressed(this,false)"
                                                                                           ontouchend="pressed(this,false)"
                                                                                           ontouchstart="pressed(this,true)"/>
                    </div>
                </div>
                <div class="centerButton">
                    <input class="commandButton" id="oracle_access_submit_id" onmouseout="pressed(this,false)"
                           onmousedown="pressed(this,true)" onmouseup="pressed(this,false)" type="submit" value="Sign In"
                           ontouchcancel="pressed(this,false)" ontouchend="pressed(this,false)"
                           ontouchstart="pressed(this,true)"/>
                </div>
            </form>
        </div>
    </body>
</html>
